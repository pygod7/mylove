<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Babita ðŸ’•</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #fff5f7, #ffe4e9, #ffd1dc, #ffc1e3);
      font-family: 'Segoe UI', sans-serif;
      color: #c2185b;
      overflow: hidden;
      position: relative;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body.activated {
      background: linear-gradient(135deg, #ff9aa2, #fad0c4, #ffd1dc, #ffccd5);
      transition: background 12s ease;
    }

    .hearts-bg, .hearts-layer, .petals-layer, .sparkles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 5;
    }

    .heart-bg {
      position: absolute;
      font-size: 2.2rem;
      color: rgba(255, 182, 193, 0.38);
      animation: gentleFloat 28s linear infinite;
      will-change: transform, opacity;
    }

    @keyframes gentleFloat {
      0%   { transform: translateY(110vh) translateX(-50vw) rotate(-15deg); opacity: 0.28; }
      50%  { opacity: 0.68; }
      100% { transform: translateY(-50vh) translateX(60vw) rotate(345deg); opacity: 0; }
    }

    .container {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 16px;
    }

    .intro-screen {
      opacity: 1;
      transition: opacity 2s ease-out;
    }

    .intro-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .intro {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(3.8rem, 12vw, 5.2rem);
      line-height: 1.1;
      margin-bottom: 60px;
      color: #e91e63;
      text-shadow: 0 0 30px rgba(255,255,255,0.9), 0 0 60px rgba(233,30,99,0.45);
      opacity: 0;
      animation: fadeInGlow 4s forwards 0.8s;
    }

    .intro span { font-size: 1.4em; }

    .btn-wrapper {
      opacity: 0;
      animation: fadeInGlow 3.5s forwards 3.5s;
    }

    .btn {
      padding: 18px 90px;
      font-family: 'Dancing Script', cursive;
      font-size: clamp(2.4rem, 8vw, 3rem);
      background: linear-gradient(45deg, #ff85c0, #ff4081);
      color: white;
      border: none;
      border-radius: 70px;
      cursor: pointer;
      box-shadow: 0 16px 40px rgba(255,105,180,0.5);
      transition: all 0.5s ease;
      will-change: transform;
    }

    .btn::before { content: 'ðŸ’• '; font-size: 2.6rem; }

    .btn:hover, .btn:active {
      transform: scale(1.1) translateY(-10px);
      box-shadow: 0 25px 60px rgba(255,105,180,0.7);
    }

    .content-screen {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 2.2s ease-in;
      pointer-events: none;
    }

    .content-screen.visible { opacity: 1; pointer-events: auto; }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Dancing Script', cursive;
      font-size: clamp(2.6rem, 9vw, 3.6rem);
      color: #c2185b;
      text-shadow: 0 0 28px rgba(255,255,255,0.95);
      opacity: 0;
      pointer-events: none;
      max-width: 94%;
      line-height: 1.35;
      transition: opacity 2.2s ease;
    }

    .final-reveal {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 32px;
      opacity: 0;
      transition: opacity 3.5s ease;
      z-index: 15;
    }

    .final-reveal.show { opacity: 1; }

    .photo-container {
      width: clamp(260px, 75vw, 360px);
      height: clamp(260px, 75vw, 360px);
      border-radius: 50%;
      overflow: hidden;
      border: clamp(12px, 4vw, 16px) solid rgba(255, 255, 255, 0.94);
      box-shadow: 0 0 70px rgba(255,105,180,0.6), inset 0 0 50px rgba(255,255,255,0.8);
      background: radial-gradient(circle at 30% 30%, rgba(255,182,193,0.4), transparent 70%);
      position: relative;
      animation: pulseGlow 7s infinite ease-in-out;
      will-change: box-shadow;
      transform: translateZ(0);
    }

    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 70px rgba(255,105,180,0.6), inset 0 0 50px rgba(255,255,255,0.8); }
      50%      { box-shadow: 0 0 110px rgba(255,105,180,0.95), inset 0 0 70px rgba(255,255,255,0.95); }
    }

    .photo-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      display: block;
      background: rgba(255,255,255,0.06);
      opacity: 0;
      transform: scale(0.94);
      transition: all 5s cubic-bezier(0.34, 1.5, 0.64, 1);
      will-change: transform, opacity;
    }

    .photo-container img.revealed {
      opacity: 1;
      transform: scale(1);
    }

    .final-msg {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(2.8rem, 10vw, 4rem);
      color: #d81b60;
      text-shadow: 0 0 35px rgba(216,27,96,0.85), 0 0 70px rgba(233,30,99,0.55);
      opacity: 0;
      transform: translateY(50px) scale(0.92);
      transition: all 3.8s ease 1.6s;
      display: flex;
      align-items: center;
      gap: 16px;
      letter-spacing: 1.2px;
    }

    .final-msg.show {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .final-heart {
      font-size: clamp(2.8rem, 10vw, 4rem);
      animation: beatHeart 1.7s infinite ease-in-out;
    }

    @keyframes beatHeart {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.38); }
    }

    .valentine-note {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(2rem, 7vw, 2.8rem);
      color: #e91e63;
      text-shadow: 0 0 25px rgba(233,30,99,0.6);
      opacity: 0;
      transform: translateY(40px);
      transition: all 3s ease 3s;
      margin-top: 16px;
    }

    .valentine-note.show {
      opacity: 1;
      transform: translateY(0);
    }

    .petal, .heart {
      position: absolute;
      opacity: 0;
      animation: fall linear forwards;
      will-change: transform, opacity;
      transform: translateZ(0);
    }

    .petal {
      font-size: clamp(1.8rem, 5vw, 2.6rem);
      text-shadow: 0 0 10px rgba(255,105,180,0.5);
    }

    .heart {
      font-size: clamp(1.8rem, 5vw, 2.4rem);
      text-shadow: 0 0 15px #ff408199;
    }

    @keyframes fall {
      0%   { transform: translateY(-130vh) rotate(0deg); opacity: 0.85; }
      12%  { opacity: 1; }
      100% { transform: translateY(130vh) rotate(1620deg); opacity: 0; }
    }

    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px white, 0 0 16px #ff85c0;
      opacity: 0;
      animation: sparkleAnim 2.8s forwards;
      will-change: transform, opacity;
    }

    @keyframes sparkleAnim {
      0%   { opacity: 0; transform: scale(0); }
      35%  { opacity: 0.9; transform: scale(1.3); }
      100% { opacity: 0; transform: scale(0.5) translateY(-60px); }
    }

    @keyframes fadeInGlow {
      to { opacity: 1; text-shadow: 0 0 40px rgba(255,255,255,1), 0 0 80px rgba(233,30,99,0.65); }
    }

    @media (max-width: 520px) {
      .message { font-size: clamp(2.2rem, 8vw, 3rem); }
      .photo-container { border-width: 10px; }
      .final-msg { gap: 12px; }
    }

    @media (max-width: 380px) {
      .btn { padding: 14px 60px; font-size: 2.2rem; }
    }
  </style>
</head>
<body>

  <div class="hearts-bg" id="heartsBg"></div>
  <div class="hearts-layer" id="hearts"></div>
  <div class="petals-layer" id="petals"></div>
  <div class="sparkles" id="sparkles"></div>

  <div class="container intro-screen" id="introScreen">
    <div class="intro">Hi, Babita <span>ðŸ‘€ðŸ«¶</span><br>I made something for youâ€¦</div>
    <div class="btn-wrapper">
      <button class="btn" id="start">Click Me</button>
    </div>
  </div>

  <div class="content-screen" id="contentScreen">
    <div class="final-reveal" id="finalReveal">
      <div class="photo-container">
        <img src="lovee.jpeg" alt="Babita ðŸ’•" id="lovePhoto">
      </div>
      <div id="final" class="final-msg">
        <span class="final-heart">ðŸ’–</span>
        You're my favorite person â™¡
      </div>
      <div id="valentineNote" class="valentine-note">
        Happy Valentine's Day, dear :)
      </div>
    </div>
  </div>

  <audio id="bgMusic" loop preload="auto" volume="0.25">
    <source src="ordinary.mp3" type="audio/mpeg">
  </audio>

  <script>
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // Background gentle hearts (low frequency)
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function createBgHeart() {
      const h = document.createElement('div');
      h.className = 'heart-bg';
      h.innerHTML = 'ðŸ’—';
      h.style.left = Math.random() * 100 + 'vw';
      h.style.animationDuration = (20 + Math.random() * 16) + 's';
      h.style.animationDelay = Math.random() * 10 + 's';
      document.getElementById('heartsBg').appendChild(h);
      setTimeout(() => h.remove(), 60000);
    }
    setInterval(createBgHeart, 2200);

    const isMobile = window.innerWidth <= 520 || 'ontouchstart' in window;

    const startBtn      = document.getElementById('start');
    const introScreen   = document.getElementById('introScreen');
    const contentScreen = document.getElementById('contentScreen');
    const finalReveal   = document.getElementById('finalReveal');
    const lovePhoto     = document.getElementById('lovePhoto');
    const finalMsg      = document.getElementById('final');
    const valentineNote = document.getElementById('valentineNote');
    const heartsLayer   = document.getElementById('hearts');
    const petalsLayer   = document.getElementById('petals');
    const sparklesLayer = document.getElementById('sparkles');
    const music         = document.getElementById('bgMusic');

    const messages = [
      "Every time I see your smileâ€¦",
      "my heart forgets how to beat normally ðŸ«¶",
      "You're the cutest reason I get distracted all day",
      "I feel so lucky you're in my life",
      "You make ordinary moments feel magical âœ¨",
      "I like youâ€¦ like a lotâ€¦ like a lotttt ðŸ’—",
      "Actuallyâ€¦ More than like youâ€¦",
      "I love the way you areâ€¦ exactly as you are ðŸ’ž"
    ];

    startBtn.addEventListener('click', () => {
      introScreen.classList.add('fade-out');

      setTimeout(() => {
        introScreen.style.display = 'none';
        document.body.classList.add('activated');
        contentScreen.classList.add('visible');

        // Lower frequency on mobile
        setInterval(createHeart, isMobile ? 900 : 500);
        setInterval(createPetal, isMobile ? 1400 : 800);
        setInterval(createSparkle, isMobile ? 2000 : 1200);

        let i = 0;
        function showNext() {
          if (i === 0) {
            music.play().catch(() => {});
          }

          if (i >= messages.length) {
            setTimeout(() => {
              lovePhoto.classList.add('revealed');

              const burstCount = isMobile ? 50 : 100;
              const petalBurst  = isMobile ? 30 : 60;

              // Staggered burst using requestAnimationFrame
              let frame = 0;
              function burst() {
                if (frame < burstCount) {
                  createHeart(true);
                  frame++;
                  requestAnimationFrame(burst);
                }
              }
              requestAnimationFrame(burst);

              for (let k = 0; k < petalBurst; k++) {
                setTimeout(() => createPetal(true), k * 50 + Math.random() * 600);
              }

              for (let s = 0; s < (isMobile ? 15 : 30); s++) {
                setTimeout(createSparkle, s * 100 + Math.random() * 700);
              }

              finalReveal.classList.add('show');
              finalMsg.classList.add('show');
              setTimeout(() => valentineNote.classList.add('show'), 2600);
            }, 1600);
            return;
          }

          const msg = document.createElement('div');
          msg.className = 'message';
          msg.textContent = messages[i];
          document.body.appendChild(msg);

          setTimeout(() => { msg.style.opacity = '1'; }, 300);

          setTimeout(() => {
            msg.style.opacity = '0';
            setTimeout(() => msg.remove(), 2000);
            i++;
            setTimeout(showNext, isMobile ? 2800 : 3200);
          }, 3000);
        }

        setTimeout(showNext, 1000);
      }, 1600);
    });

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // Falling hearts â€“ fixed random index
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const heartEmojis = ['ðŸ’—','ðŸ’–','ðŸ©·','ðŸ’•','â¤ï¸','âœ¨','ðŸ’ž','ðŸ«¶','ðŸŒ¸'];
    function createHeart(intense = false) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      const idx = Math.floor(Math.random() * heartEmojis.length);
      heart.innerHTML = heartEmojis[idx];

      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = '-15%';
      heart.style.fontSize = (intense ? 2.2 + Math.random() * 4 : 1.4 + Math.random() * 2) + 'rem';
      heart.style.animationDuration = (intense ? 3.2 + Math.random() * 2.8 : 10 + Math.random() * 9) + 's';
      heart.style.animationDelay = Math.random() * 1.5 + 's';
      heart.style.color = intense
        ? ['#ff69b4','#ff1493','#db7093','#ff85c0'][Math.floor(Math.random()*4)]
        : '#ff4081';

      heartsLayer.appendChild(heart);
      setTimeout(() => heart.remove(), intense ? 9000 : 20000);
    }

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // Falling petals â€“ fixed random index
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const petalEmojis = ['ðŸŒ¸','ðŸŒ·','ðŸŒ¹','ðŸ’®'];
    function createPetal(intense = false) {
      const petal = document.createElement('div');
      petal.className = 'petal';
      const idx = Math.floor(Math.random() * petalEmojis.length);
      petal.innerHTML = petalEmojis[idx];

      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.top = '-20%';
      petal.style.fontSize = (intense ? 2.4 + Math.random() * 3 : 1.6 + Math.random() * 1.8) + 'rem';
      petal.style.animationDuration = (intense ? 4.5 + Math.random() * 3.5 : 13 + Math.random() * 11) + 's';
      petal.style.animationDelay = Math.random() * 2.5 + 's';
      petal.style.color = intense
        ? ['#ff69b4','#ff3366','#c71585','#ff1493'][Math.floor(Math.random()*4)]
        : '#ff85c0';

      petalsLayer.appendChild(petal);
      setTimeout(() => petal.remove(), intense ? 11000 : 28000);
    }

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // Sparkles
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function createSparkle() {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.top  = Math.random() * 100 + 'vh';
      sparkle.style.animationDuration = (1.4 + Math.random() * 2.2) + 's';
      sparkle.style.animationDelay = Math.random() * 1.2 + 's';

      sparklesLayer.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 4500);
    }
  </script>
</body>
</html>
